<!DOCTYPE html>
<html lang="en">
<head>
  <title>'Murca! Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>'Murca! Quiz</h1>

    <form class="js-start-quiz" id="js-start-quiz">
      <button type="submit" value="submit">Start Quiz</button>
    </form>

    <form class="js-next-question hidden" id="js-next-question">
      <button type="submit" value="submit">Next Question</button>
    </form>

     <form class="js-play-again hidden" id="js-play-again">
      <button type="submit" value="submit">Play Again</button>
    </form>

    <div class='js-display-question'></div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  
</body>
</html>
